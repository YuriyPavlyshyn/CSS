<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успадкування в CSS - inherit та initial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        Успадкування в CSS - це механізм за допомогою якого значення властивостей батьківського елемента передаються його елементам нащадкам  
    -->

    <!-- Таблиця з інформацією про те які властивості успадковуються та які ні - https://www.w3.org/TR/CSS21/propidx.html -->

    <h2 class="title">Lorem ipsum dolor <em>sit amet consectetur</em>, adipisicing elit. Rerum, libero.</h2>

    <!-- 
        inherit - дозволяє задавати явне успадкування 
    -->

    <!-- 
        initial - встановлює властивість для елементу в початкове значення (за замовчуванням) 
    -->
</body>
</html>
