<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Різна поведінка лінків</title>
</head>
<body>
    <!-- великі пробіли як між параграфами -->
    <p><a href="#">Link</a></p>
    <p><a href="#">Link</a></p>
    <hr>
    <!-- в одному рядку без пробілів -->
    <a href="#">Link</a>
    <a href="#">Link</a>
    <hr>
    <!-- в одному рядку без пробілів -->
    <span><a href="#">Link</a></span>
    <span><a href="#">Link</a></span>
    <hr>
    <!-- в одному стовпчику але без пробілів як у параграфів -->
    <a href="#">Link</a> <br>
    <a href="#">Link</a> <br>
    <hr>
</body>
</html>
