    <!-- 
        Одиниці виміру часу: - ms (мілілсекунди) та  - s (секунди)

    - ms: визначає час в мілісекундах (1000мілісекунд = 1секунда)
    
    - s: визанчає час в секундах (1s, 1.5s, 3s) 

        Одиниці виміру кутів: deg, grad, rad, turn
    
    - deg - визначає кут в градусах. Один повний круг рівний 3600 градусів. Якщо deg вказуємо у звичайних цифрах позитивних - елемент буде розвертатися за часовою стрілкою (45deg) та навпаки якщо будемо вказувати у негативному мінусовому значенні елемент буде розвертатися проти часової стрілки (-45deg)

    - grad - визначає кут в градах. Град - це одиниця виміру плоских кутів. Один повний круг рівний 400 grad

    - rad - оприділяє кут в радіанах. Радіан - це кут який відповідає дузі довжина якої рівна її радіусу. Один повний круг рівний приблизно 6.2832 rad. Якщо rad вказуємо у звичайних цифрах позитивних - елемент буде розвертатися проти часової стрілки (6rad) та навпаки якщо будемо вказувати у негативному мінусовому значенні елемент буде розвертатися за часовою стрілкою (-5rad)

    - turn - вона визначає  кут в кількості поворотів. Оборот - це одиниця вимірів кута або фази вагань. Один повний круг рівний 1 turn.
    -->
