<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдо-класи :enabled та :disabled</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- :enabled - це селектор псевдокласу, який знаходить любий включенний елемент -->

    <!-- ! enabled - включено -->

    <!-- :disabled - це селектор псевдокласу, який знаходить любий виключенний елемент -->

    <!-- disabled - виключено -->

    <!-- 
        Стосується наступних тегів:
    <input type="text">
    <button></button>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <optgroup></optgroup>
    <option value=""></option>
    <fieldset></fieldset> -->

    <input type="text" placeholder="enabled">
    <br>
    <br>
    <input type="text" placeholder="disabled" disabled>
    <hr>

    <input type="checkbox" name="1" id="1">
    <label for="1">First variant</label>

    <input type="checkbox" name="2" id="2" disabled>
    <label for="2">Second variant</label>
</body>
</html>
