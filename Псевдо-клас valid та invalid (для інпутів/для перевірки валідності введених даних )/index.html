<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдо-класи :invalid та :valid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 
        :invalid - це псевдо-клас, який використовується для вибору та оформлення елементів форми інпут, значення яких не допустиме відповідно з його типом, вказаним в атрибуті type. 
    -->

    <!-- 
        :valid - це псевдо-клас, який використовується для вибору та оформлення елементів форми інпут, значення яких перевіряється  відповідно з його типом, вказаним в атрибуті type. 
    -->

    <!-- Дані псевдо - класи стосуються інпутів з типом "e-mail", тому що в ньому є спецсивол "@", наявність якого перевіряється в обовязковому порядку. -->

    <!-- Дані псевдо - класи стосуються  "URL", тому що в ньому є "http://", наявність якого перевіряється в обовязковому порядку. -->

    <!-- Дані псевдо - класи стосуються  інпутів з атрибутом "pattern". -->

    <!-- Наприклад: <input type="number" name="" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}">
    Якщо дані вводитимуться у відповідності до даного патерну - вони будуть валідими (valid) та навпаки, якщо ні тоді (invalid) -->

        <!-- Перший приклад -->
    <label for="email">Enter your E-mail</label>
    <input type="email" id="email" required>
    <hr>
        <!-- Другий приклад -->
    <label for="url">Enter your URL</label>
    <input type="url" id="url" required>
    <hr>

        <!-- Третій приклад -->
    <label for="number">Enter number: 0-9</label>
    <input type="number" id="number" required pattern="[0-9]{1}" max="9">
    <hr>
</body>
</html>
