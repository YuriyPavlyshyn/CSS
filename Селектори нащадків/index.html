<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селектори нащадків</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 
    Пращур (предок) - це елемент який включає у себе другі елементи

    Нащадок (потомок) - це елемент який розміщений в середині одного або декількох тегів. Наприклад: body це нащадок html, а <p> являється нащадком і для body і для html

    Батьківський елемент (родительський елемент) - він звязаний з другими елементами більш низького рівня і знаходиться вище на дереві

    Дочірній елемент (дочерний елемент) - елемент який безпосередньо підпорядкований другому елементу більш високого рівня

    Сестринський елемент (сестринский елемент) - елементи які являються дочірними до одного і того ж елементу вищого батьківського рівня є сестринськими (сусідніми), або ж елементами одного рівня
    -->

    <!-- Перший приклад -->
    <h1>Заголовок <strong>першого</strong>  типу</h1>
    <p>В цьому абзаці є дуже  <strong>важливе</strong> слово</p>
    <hr>

    <!-- Другий приклад -->
    <div class="nav">
        <ul>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
        </ul>
    </div>

    <p>Взнати більше: <a href="https://google.com/">Перейдіть будь-ласка за посиланням</a></p>
    <hr>
    
    <!-- Третій приклад -->
    <div class="about">
        <p class="name">Name Last Name</p>
        <p class="phone">068-146-02-47</p>
        <p class="adress">Zelena street, 269</p>
    </div>

    
    
</body>
</html>
