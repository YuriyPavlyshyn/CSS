<body>
    <!-- Одиниці вимірів в CSS: Абсолютні:

    - px (пікселі) - це найменша одиниця виміру яка зазвичай використовується в якості еталону для других одиниць. Тобто по суті - другі одиниці браузер у будь - якому витпадку перерахує в пікселі. Пікселі можуть прописуватися із дробами (25.5px)
    - pt (пункти) - поки використовуються в печатному дизайні, але поступово заміняються пікселями. Points - 1 пункт це 1.72 від дюйму
    - pc (піки) - поки використовуються в печатному дизайні, але поступово заміняються пікселями. Picas - 1 піка це 1.6 від дюйму
    - mm - Представляють фізичний розмір цих одиниць тільки в дизайні
    - cm - Представляють фізичний розмір цих одиниць тільки в дизайні
    - in (inches) - Представляють фізичний розмір цих одиниць тільки в дизайні. 1 дюйм - 96 пікселів, а 2,54 сантиметра

    !!! Приітка: Плюсом використання абсолютних одиниць вимірів, таких як до прикладу, сантиметри, міліметри чи дюйми є те, що після їхнього застосування при формування документу та ро 1 дюйм - 96 пкселів, а 2,54 сантиметраінусом здруку - вони будуть відповідати реальним аналогічним розмірам, які були попередньо заданими.

    !!! Примітка: використання абсолютних одиниць вимірів, таких як до прикладу, сантиметри, міліметри чи дюйми є те, що ці одиниці вимірів погано адаптуються під різні розміри екрану на різних девайсах.
-->

    <h3>Lorem, ipsum dolor.</h3>
    <p>Lorem, ipsum dolor.</p>

</body>
