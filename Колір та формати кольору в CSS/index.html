<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колір та формати кольору</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        color - відповідає за колір тектсу
        background-color - відповідає за колір фону
        border-color - відповідає за колір границь (контурів) 
    -->

    <!-- 
        1й формат - назви кольорів (назви кольорів Англійською мовою)

        2й формат - HEX (hexidemical), діапазон від 00 до ff (#RRGGBB). Записи не чутливі до регістру.

        #ffffff - білий колір
        #000000 - чорний колір

        3й формат - RGB (red, green, blue) - він заснований для змішування цих трьох кольорів (від 0 до 255)
        
        rgb(255,0,0) - червоний колір

        4й формат RGBA (red, green, blue) + A (альфа - канал, відповідає за прозорість)

        5й формат - HSL (відтінок насиченості і яскравості). 
        H - hue (відтінок)
        S - saturation (насиченість)
        L - lightness (яскравість)

        Відтінок вимірюється в градусах - від 0 до 360.
        0 - червоний колір
        120 - зелений колір
        240 - синій і т.д.
        Насиченість представлені в процентах (100% - повна насищеність, 0% - відтінок сірого)
        Яскравість (0% - чорний, 100% - ,білий, 50% - середенє значення (нормальний))

        6й формат - HSLА (відтінок насиченості і яскравості). Те саме що й HSL тільки наявна можливість вибору прозорості ("А")

        Current color - поточний колір
        Tran

    Ресурси: 
    1. https://www.colorion.co/base-colors (детальні палітри базових та основних кольорів)
    2. https://0to255.com/ - кольори в мальниких блоках у кожному з яких деталізовані кольорів гамми відповідно до обраної структури кольору
    -->

    <h2>Lorem ipsum dolor sit amet.</h2>
    <hr>
    <!-- !!! Примітка !!! Ресурс: https://css.in.ua/css/property/border-style - тут наведені усі можливі стилі border -->

    <p>Lorem ipsum dolor sit amet.</p>
    <hr>

    <button>Learn More</button>
</body>
</html>
