<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдо-класи :in-range та :out-of-range</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- :in-range - це селектор псевдок-класу, який використовується для стилізаціїелементів з обмеженнями діапазону, коли значення до якого привязаний елемент знаходиться в границях вказаного діапазону -->

    <!-- :out-of-range - це селектор псевдок-класу, який використовується для стилізаціїелементів з обмеженнями діапазону, коли значення до якого привязаний елемент який виходить за границі вказаного діапазону -->

    <!-- Дана псевдо-класи ефектиінв для застосування до інпутів з типом "number" -->

    <p>Можна ввести значення від 1 до 10</p>

    <input type="number" name="range" id="range" mim="1" max="10" value="1">
    <label for="range">Ваше значення</label>
</body>
</html>
