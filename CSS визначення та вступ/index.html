<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - вступ</title>
    <!-- 
    h1 - селектор
    {color: blueviolet;} - блок оголошення стилю
    color: - властивість
    blueviolet; - значення 
    -->

    <style>
        h1 {
            color: blueviolet;
            font-size: 100px; 
        }
    </style>
</head>
<body>
    <!-- CSS (Cascading Style Sheets) - каскадні таблиці стилів, формальна мова опису зовнішнього вигляду веб сторінки. -->
    <!-- font-size - зміна розміру шрифту -->
    <h1>Header</h1>
</body>
</html>
