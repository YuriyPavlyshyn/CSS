<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Специфічність в CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- !!!!!!! Калькулятор визначення вищої специфічності в CSS !!!!!!!!!! https://polypane.app/css-specificity-calculator/ -->


    <!-- 
        Специфічність - це спосіб з допомогою якого браузери оприділяють, які значення властивостей CSS найбільше відповідають елементу і відповідно будуть застосованими 
    -->

    <!-- 0, 0, 0, 0 - рівень специфічності росте злівої сторони на праву -->

    <!-- 
        Правила визначення специфічності:

    - перше правило: для кожного вказаного в селекторі значення ідентифікатора - "id(#)", до спеифічності додається - 0,1,0,0.

    - друге правило: для кожного вказаного в селекторі імені класу, псевдо-класу і атрибуту до спеифічності додається - 0,0,1,0.

    - третє правило: для кожного вказаного в селекторі елемента і псевдо-елемента до спеифічності додається - 0,0,0,1.

    - четверте правило: універсальний селектор (*), комбінатори (>дочірній, +сестринський, ~елемент обєднаних рідних елементів) та негативний псевдо-клас (:not) - не впливають на специфічність. -->

    <!-- Перше змагання -->
    <h1>Hello</h1>

    <!-- Друге змагання -->
    <h2 class="title">Hello</h2>

    <!-- Третє змагання -->
    <nav>
        <ul>
            <li id="item">HELLO</li>
            <li id="item">HELLO</li>
            <li id="item">HELLO</li>
        </ul>
    </nav>
</body>
</html>
