<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдо-клас :checked</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        :checked - знаходить елементи коли вони знаходяться у включеному або вибраному стані 
    -->

    <!-- 
        Цей псевдо-клас стосується лише наступних елементів та атрибутів у них:
    -->
    <!-- 
        <input type="checkbox" name="" id="">

        <input type="radio" name="" id="">

        <select name="" id=""><option value=""></option></select> 
    -->
    
    <!-- !!! Тобто лише для інпутів певного типу та опшин в селекті -->

    <input type="radio" name="" id="">
    <label for="">CSS its magic</label>
    <hr>

    <!-- Другий приклад: -->

    <form action="">
        <input type="checkbox" name="" id="">
        <label class="C1" for="">HTML</label>
        <br>
        <input type="checkbox" name="" id="">
        <label class="C1" for="">CSS</label>
        <br>
        <input type="checkbox" name="" id="">
        <label class="C1" for="">Java Script</label>
        <br>
    </form>
</body>
</html>
