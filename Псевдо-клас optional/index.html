<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдо-клас :optional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        :optional - це селектор псевдо-класу в CSS, який використовується для вибору не обовязкових елементів форми 
    -->

    <form action="#">
        <label for="name">Імя</label>
        <input type="text" id="name" placeholder="Введіть сюди Ваше імя">
        <br>
        <br>
        <label for="pass">Пароль</label>
        <input type="password" id="pass" placeholder="Введіть сюди Ваш пароль" required>
        <br>
        <br>
        <input type="submit" value="Відправити дані">


    </form>
</body>
</html>
