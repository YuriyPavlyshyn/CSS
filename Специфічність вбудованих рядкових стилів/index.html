<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Специфічність вбудованих рядкових стилів</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <!-- 0,0,0,0 - говоримо про перший "0", який по специфічності переважає над іншими значеннями -->

    <h1 style="color: green;">Hello World !</h1>

    <!-- 1,0,0,0 - вбудовані стилі переважають над усіма іншими селекторами, навіть над ідентифікатором ("id") -->

    <h2 id="title" style="color: blueviolet;">Hello World !</h2>
</body>
</html>
